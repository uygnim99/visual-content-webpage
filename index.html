<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js OBJ 뷰어</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        background: #87ceeb; /* 하늘색 */
      }

      #app {
        width: 100%;
        height: 100%;
      }

      .overlay {
        position: fixed;
        top: 12px;
        left: 16px;
        padding: 6px 10px;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.7);
        color: #222;
        font-size: 12px;
        z-index: 10;
      }

      .bottom-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        z-index: 10;
      }

      .top-panel {
        position: fixed;
        top: 40px;
        left: 0;
        right: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        z-index: 10;
      }

      .text-box {
        width: 80%;
        max-width: 800px;
        padding: 16px 20px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.9);
        color: #222;
        font-size: 42px;
        font-style: italic;
        font-family: Georgia, 'Times New Roman', serif;
        text-align: center;
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      .edit-prompt {
        padding: 10px 20px;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.9);
        color: #222;
        font-size: 12px;
        text-align: center;
        border: 1px solid rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
      }

      .edit-prompt:hover {
        background: rgba(255, 255, 255, 1);
        transform: translateY(-1px);
      }

      .edit-prompt:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="overlay">Drag to rotate! scroll to zoom</div>
    <div id="app"></div>
    <div class="top-panel">
      <div class="text-box">a photo of sks face</div>
    </div>
    <div class="bottom-panel">
      <button class="edit-prompt">Edit Face with other prompt</button>
    </div>

    <!-- importmap: CDN(unpkg)의 ES 모듈 three 사용 (Documents/threejs와 동일 구조) -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
